<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="Scripts/post_test.js"></script>
  <title>Frontend para API Neo4j</title>
</head>
<body>
  <h1>Agregar Investigador</h1>
  <form id="addUserForm">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required><br>
    
    <label for="nombre_completo">Nombre Completo:</label>
    <input type="text" id="nombre_completo" name="nombre_completo" required><br>
    
    <label for="titulo_academico">Título Académico:</label>
    <input type="text" id="titulo_academico" name="titulo_academico" required><br>
    
    <label for="institucion">Institución:</label>
    <input type="text" id="institucion" name="institucion" required><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <button type="submit">Agregar Investigador</button>
  </form>

  <div id="successMessage" style="display: none; color: green;">Investigador agregado con éxito</div>
  <div id="errorMessage" style="display: none; color: red;">Error al agregar investigador</div>
</body>
</html>
