<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./Scripts/update_test.js"></script>
  <title>Actualizar Investigador</title>
</head>
<body>
  <h1>Actualizar Investigador</h1>
  <form id="updateUserForm">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required><br>
    
    <label for="nombre_completo">Nuevo Nombre Completo:</label>
    <input type="text" id="nombre_completo" name="nombre_completo" required><br>
    
    <label for="titulo_academico">Nuevo Título Académico:</label>
    <input type="text" id="titulo_academico" name="titulo_academico" required><br>
    
    <label for="institucion">Nueva Institución:</label>
    <input type="text" id="institucion" name="institucion" required><br>
    
    <label for="email">Nuevo Email:</label>
    <input type="email" id="email" name="email" required><br>

    <button type="submit">Actualizar Investigador</button>
  </form>

  <div id="successMessage" style="display: none; color: green;">Investigador actualizado con éxito</div>
  <div id="errorMessage" style="display: none; color: red;">Error al actualizar investigador</div>
</body>
</html>
