<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Investigadores</title>
    <link rel="stylesheet" href="../Styles//mant_inv.css">
    <script src="../Scripts/investigadores_CRUD.js"></script>
</head>
<body>
    <div>
        <a href="home.html" class="home-button">Regresar a la página de inicio</a>
    </div>
    <hr>
    <div class="container">
        <div class="column form-column">
            <h2>Agregar Investigador</h2>
            <input type="text" id="id" class="form-input" placeholder="ID">
            <input type="text" id="nombre" class="form-input" placeholder="Nombre Completo">
            <input type="text" id="titulo" class="form-input" placeholder="Título Académico">
            <input type="text" id="institucion" class="form-input" placeholder="Institución">
            <input type="text" id="email" class="form-input" placeholder="Email">
            <button id="btnAgregar" class="btn">Agregar</button>
        </div>
        <div class="column select-column">
            <h2>Seleccionar Investigador</h2>
            <select id="selectInvestigador" class="select-input">
                <!-- Opciones se llenarán mediante JavaScript -->
            </select>
            <input type="text" id="nombreEditar" class="form-input" placeholder="Nombre Completo">
            <input type="text" id="tituloEditar" class="form-input" placeholder="Título Académico">
            <input type="text" id="institucionEditar" class="form-input" placeholder="Institución">
            <input type="text" id="emailEditar" class="form-input" placeholder="Email">
            <button id="btnEditar" class="btn btn-update">Editar</button>
        </div>
    </div>
</body>
</html>
