<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda de proyectos</title>
    <link rel="stylesheet" href="../Styles/buscar_area_conocimiento.css">
    
</head>
<body>
    <div>
        <a href="consultas.html" class="home-button">Regresar a la página de consultas</a>
    </div>
    <hr>
    <div class="container">
        <div class="column select-column">
            <h2>Seleccionar Area de conocimiento</h2>
            <select id="selectProyecto" class="select-input" >
                <!-- Opciones se llenarán mediante JavaScript -->
                <option value="">Seleccionar</option>
            </select>
            <br>
            <br>
           
            <br>
            <div id="emailEditar" class="form-label">Area de conocimiento: </div>

            <button id="btnEditar" class="btn btn-update">Buscar proyectos y publicaciones</button>
        </div>

        <div class="column view-column">
            <h2>Proyectos que pertenecen al area</h2>
            <table>
                <thead>
                    <tr>
                        <th>Titulo del proyecto</th>
                        <th>Año</th>
                        <th>Duración</th>
                        <th>Area</th>
                    </tr>
                </thead>
                <tbody id="proyectosList">
                    <!-- Aquí se llenará la lista de investigadores mediante JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="column view-column">
            <h2>Publicaciones asociadas al area</h2>
            <table>
                <thead>
                    <tr>
                        <th>Titulo de publicacion</th>
                        <th>Año</th>
                        <th>Revista</th>
                    </tr>
                </thead>
                <tbody id="publicacionesList">
                    <!-- Aquí se llenará la lista de investigadores mediante JavaScript -->
                </tbody>
            </table>
        </div>
        
    </div>

    <script src="../Scripts/buscar_area_conocimiento.js"></script>
</body>
</html>
