<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARGAR DATOS</title>
    <link rel="stylesheet" href="../Styles/cargar_datos.css">
    <script src="../Scripts/investigadores_CRUD.js"></script>
    <script src="../Scripts/proyectos_CRUD.js"></script>
    <script src="../Scripts/publicaciones_CRUD.js"></script> 
    <script src="../Scripts/investigadores_proyectos_csv.js"></script> 
    <script src="../Scripts/proyectos_publicaciones_csv.js"></script> 
</head>
<body>
    <div class="container">
        <a href="home.html" class="home-button">Regresar a la p√°gina de inicio</a>
        <h1>CARGAR ARCHIVOS CSV</h1>

        <hr>

        <h3>Objetos</h3>

        <div class="file-upload">
            <label>Investigadores</label>
            <input type="file" id="csvInvestigadores" accept=".csv">
            <button onclick="uploadInvestigadoresCSV()" type="submit" id="uploadInvestigadores">Enviar a la BD</button>
        </div>
        <div class="file-upload">
            <label>Proyectos</label>
            <input type="file" id="csvProyectos" accept=".csv">
            <button onclick="uploadProyectosCSV()" type="submit" id="uploadProyectos">Enviar a la BD</button>
        </div>
        <div class="file-upload">
            <label>Publicaciones</label>
            <input type="file" id="csvPublicaciones" accept=".csv">
            <button onclick="uploadPublicacionesCSV()" type="submit" id="uploadPublicaciones">Enviar a la BD</button>
        </div>

        <hr>

        <h3>Relaciones</h3>

        <div class="file-upload">
            <label>Investigadores - Proyectos</label>
            <input type="file" id="csvRelacionInvestigadoresProyectos" accept=".csv">
            <button onclick="uploadInv_ProyCSV()" type="submit" id="uploadRelacionInvestigadoresProyectos">Enviar a la BD</button>
        </div>
        <div class="file-upload">
            <label>Publicaciones - Proyectos</label>
            <input type="file" id="csvRelacionPublicacionesProyectos" accept=".csv">
            <button onclick="uploadProy_ArtCSV()" type="submit" id="uploadRelacionPublicacionesProyectos">Enviar a la BD</button>
        </div>
    </div>
</body>
</html>
